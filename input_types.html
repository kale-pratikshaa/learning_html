<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>input types</title>
</head>
<body>
    <fieldset>

            <input type="month"/><br><br>
            <label>week</label>
            <input type="week"/><br><br>
            <label>time</label>
            <input type="time"/><br><br>

            <input type="datetime-local"/>
